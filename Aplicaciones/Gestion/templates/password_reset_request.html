{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiAuto | InicioSesi칩n</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'lib/adminlte/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'lib/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlte/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css"
        integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
        integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .login-box {
            width: 100%;
            max-width: 400px;
            margin: 7% auto;
        }

        .login-card-body {
            font-size: 1rem;
        }

        .login-logo img {
            width: 80%;
            max-width: 300px;
        }

        .input-group-text {
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        @media (min-width: 768px) {
            .login-box {
                width: 500px;
            }

            .login-card-body {
                font-size: 1.2rem;
            }

            .input-group-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="{% static 'lib/adminlte/img/Logo_Multiauto.png' %}" alt="AdminLTE Logo" />
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body ">
                <p class="login-box-msg"> Recuperar contrase침a </p>

                <form method="post" action="{% url 'password_reset_request' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Correo Electr칩nico:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar enlace de recuperaci칩n</button>
                </form>
               

            </div>

        </div>
    </div>
    <!-- /.login-box -->
    {% if messages %}
    {% for message in messages %}
    <script type="text/javascript">
        iziToast['{{ message.tags }}']({
            title: '{{ message.tags|title }}:',
            message: '{{ message }}',
            position: 'topRight'
        });
    </script>
    {% endfor %}
    {% endif %}

    <!-- jQuery -->
    <script src="{% static 'lib/adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'lib/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/adminlte/dist/js/adminlte.min.js' %}"></script>
</body>

</html>
